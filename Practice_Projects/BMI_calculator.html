<!--BMI calculator -->
<!DOCTYPE html>
<html>
  <head>
    <title>
      BMI Calculator
    </title>
    <link rel="stylesheet" href="styles/BMI_calculator.css">
  </head>
  <body>
    
    <!--Prompt user to select the system of measurement -->
    <div>
      <label for="measurement">Select the System of measurement for your height and weight <span class="required">*</span></label><br/>
      <select id="measurement-system" class="js-measurement-system" required>
        <option value="metric" >Metric</option>
        <option value="imperial">Imperial</option>
      </select>
     </div>
    
    <!--Prompt user to enter weight and height -->
    <div class="weight-and-height">
      <label for="weight">Enter your weight <span class="weight-example"></span><span class="required">*</span></label>
      <input type="number" id="weight" name="weight" placeholder="58" required><br/>
      <label for="height">Enter your Height  <span class="height-example"></span><span class="required">*</span></label>
      <input type="number" id="height" name="height" placeholder="160" required><br/>

      <!-- Button to Calculate Bmi once weight and height are entered -->
      <div>
        <button id="calculate-button">Calculate BMI</button>
      </div>
    </div>
    <!--Display BMI results: value and classification-->
    <h3 id="bmi"></h3>
    <h3 id="classification"></h3>
    
    <script src="scripts/BMI_calculator.js"></script>
  </body>
</html>
